<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MiniURL</title>
  <link type="image/png" sizes="32x32" rel="icon" href="./assets/logo.png">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

  <script src="https://kit.fontawesome.com/731a9b2de6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="brand">
      <h1>MiniURL</h1>

      <p>Generate your mini url with a friendlier identifier</p>
    </div>

    <form id="form" class="content">
      <input id="url" type="text" name="url" placeholder="Enter your url...">

      <hr>

      <button id="minify" type="submit">minify</button>
      <i id="copy" class="hide fa-regular fa-copy"></i>
      <div id="loader" class="hide"></div>
    </form>

    <div id="toast" class="hide">
      <div id="toast-content"></div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
